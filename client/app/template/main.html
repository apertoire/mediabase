		<article data-ng-repeat="movie in vm.movies" class="container row">
			<div class="large-12 column">
				<h4>{{ movie.title }} ({{ movie.year }})</h4>
			</div>

			<div class="large-12 column">
				<div class="row">
					<div class="large-2 column">
						<img src="img/p{{movie.cover}}">
					</div>

					<div class="large-10 column movie-item">
						<img src="img/b{{movie.backdrop}}" />
					</div>
				</div>
			</div>

			<div class="large-12 column">
				<div class="row">
					<div class="large-12 column">
						<span class="label">{{ movie.resolution }}</span>
						<span class="label secondary">{{ movie.runtime }} min</span>
						<span class="label">added | {{ movie.added | date: 'MMM dd, yyyy HH:mm' }}</span>
						<span class="label watched" data-ng-if="movie.last_watched != ''">watched | <b>{{ movie.last_watched | date: 'MMM dd, yyyy' }}</b></span>
						<span class="label">{{ movie.location }}</span>
					</div>
				</div>			
			</div>

			<div class="large-12 column">
				<div class="row collapse">
					<div class="large-12 column overview">
					{{ movie.overview }}
					</div>
				</div>
			</div>

			<div class="large-12 column">
				<div class="row collapse">
					<div class="large-3 column">
						<div class="row collapse">
						    <div class="small-8 large-8 column">
						    	<input type="number" placeholder="TMDB Id" data-ng-model="movie.tmdbid_new">
						    </div>
						    <div class="small-4 large-4 column">
								<a href="#" class="button postfix" data-ng-click="vm.fixMovie($index)">Fix</a>
          				    </div>
						</div>					
					</div>
					<div class="large-4 column">
						<input type="date" data-ng-model="movie.watched" placeholder="mm/dd/yyyy" class="watched">					
					</div>
					<div class="large-4 column">
						<div rating data-ng-model="movie.score" score="movie.score" max="10" style="margin: 5px 10px 0;" class="right"></div>
						<span class="label right score-numeral">{{movie.score}}</span>
					</div>
				    <div class="large-1 column">
						<a href="#" class="button tiny" data-ng-click="vm.setWatched($index)">Save</a>
  				    </div>
				</div>			
			</div>
		</article>
