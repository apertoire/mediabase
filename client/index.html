<!DOCTYPE HTML>
<html data-ng-app="app">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<base href="/">

	<title>Mediabase</title>

	<link href='http://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic' rel='stylesheet' type='text/css' />
	<link href='http://fonts.googleapis.com/css?family=Amaranth' rel='stylesheet' type='text/css' />
	<link href='http://fonts.googleapis.com/css?family=Muli' rel='stylesheet' type='text/css' />
	<link rel='stylesheet' href='css/normalize.css' />
	<link rel='stylesheet' href='css/foundation.css' />
	<link rel='stylesheet' href='css/mediabase.css' />
	<link href='//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css' rel='stylesheet' type='text/css' />
	<link href='//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.css' rel='stylesheet' type='text/css' />
	

	<script src="js/vendor/modernizr.js"></script>
</head>

<body>
	<header class="sticky fixed" data-ng-controller="Home as home">
		<nav class="top-bar container row" data-topbar>
			<ul class="title-area">
				<li class="name">
					<h1><a ui-sref="cover"  ui-sref-active="active">mediabase</a></h1>
				</li>
			</ul>

			<section class="top-bar-section">
				<ul class="left">
					<li><a ui-sref="import" ui-sref-active="active">Import</a></li>
					<li><a ui-sref="duplicates" ui-sref-active="active">Duplicates</a></li>
					<li><a href="#" data-ng-click="home.pruneMovies()" ui-sref-active="active">Prune</a></li>
				</ul>

				<ul class="right">
					<li><a ui-sref="movies" ui-sref-active="active">Movies</a></li>
					<li class="has-form">
						<div class="row collapse">
							<div class="large-10 columns">
								<select data-ng-model="home.options.sortBy" data-ng-options="option.value as option.display for option in home.options.sortByOptions">
								</select>
							</div>
							<div class="large-2 columns">
								<a href="#" data-ng-click="home.sortOrder()"><i class="fa" data-ng-class="home.options.sortOrder === 'desc' ? 'fa-chevron-circle-down' : 'fa-chevron-circle-up'"></i></a>
							</div>
						</div>
					</li>
					<li class="divider"></li>
					<li class="has-form">
						<div class="row collapse">
							<div class="large-4 small-4 columns">
								<select data-ng-model="home.options.filterBy" data-ng-options="option.value as option.display for option in home.options.filterByOptions">
								</select>
							</div>
							<div class="large-8 small-8 columns">
								<input type="search" placeholder="Enter search string" height="5px;" data-ng-model="home.options.searchTerm" ng-model-options="{ debounce: 750 }">
							</div>
						</div>
					</li>
				</ul>
			</section>
		</nav>
	</header>

	<main ui-view></main>

	<footer>
		<section class="container row">
			<div class="large-12 column">
				<small>&copy; 2013-2014 apertoire.net</small>
			</div>
		</section>
	</footer>

    <!-- inject-vendor:js -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.2/angular.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.10/angular-ui-router.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.js"></script>
	<script src="js/vendor/ng-infinite-scroll.js"></script>
    <!-- endinject -->


    <!-- inject:js -->
    <!-- Bootstrapping -->
	<script type="text/javascript" src="app/app.module.js"></script>
	<script type="text/javascript" src="app/dtpicker.directive.js"></script>
	<script type="text/javascript" src="app/rating.directive.js"></script>
	<script type="text/javascript" src="app/truncate.filter.js"></script>
	<script type="text/javascript" src="app/hourminute.filter.js"></script>
	<script type="text/javascript" src="app/home.js"></script>

    <!-- Reusable Blocks/Modules -->
    <script src="app/blocks/exception/exception.module.js"></script>
    <script src="app/blocks/exception/exception-handler.js"></script>
    <script src="app/blocks/exception/exception.js"></script>
    <script src="app/blocks/logger/logger.module.js"></script>
    <script src="app/blocks/logger/logger.js"></script>
    <script src="app/blocks/storage/storage.module.js"></script>
    <script src="app/blocks/storage/storage.js"></script>

    <!-- core module -->
    <script src="app/core/core.module.js"></script>
    <script src="app/core/constants.js"></script>
    <script src="app/core/options.js"></script>
    <script src="app/core/config.js"></script>
    <script src="app/core/api.js"></script>

    <!-- cover -->
    <script src="app/cover/cover.module.js"></script>
    <script src="app/cover/config.route.js"></script>
    <script src="app/cover/cover.js"></script>

    <!-- movies -->
    <script src="app/movies/movies.module.js"></script>
    <script src="app/movies/config.route.js"></script>
    <script src="app/movies/movies.js"></script>

    <!-- import -->
    <script src="app/import/import.module.js"></script>
    <script src="app/import/config.route.js"></script>
    <script src="app/import/import.js"></script>

    <!-- search -->
    <script src="app/search/search.module.js"></script>
    <script src="app/search/config.route.js"></script>
    <script src="app/search/search.js"></script>

    <!-- duplicates -->
    <script src="app/duplicates/duplicates.module.js"></script>
    <script src="app/duplicates/config.route.js"></script>
    <script src="app/duplicates/duplicates.js"></script>    

    <!-- settings -->
    <script src="app/settings/settings.module.js"></script>
    <script src="app/settings/config.route.js"></script>
    <script src="app/settings/settings.js"></script>    

</body>

</html>
