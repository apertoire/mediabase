<!DOCTYPE HTML>
<html data-ng-app="app">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<base href="/">

	<title>Mediabase</title>

	<link href='http://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic' rel='stylesheet' type='text/css' />
	<link href='http://fonts.googleapis.com/css?family=Amaranth' rel='stylesheet' type='text/css' />
	<link rel='stylesheet' href='css/normalize.css' />
	<link rel='stylesheet' href='css/foundation.css' />
	<link rel='stylesheet' href='css/mediabase.css' />
	<link rel='stylesheet' href='css/jquery.datetimepicker.css' />
	<link href='//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css' rel='stylesheet' type='text/css' />

	<script src="js/vendor/modernizr.js"></script>
</head>

<body>
	<header class="sticky" data-ng-controller="Home as home">
		<nav class="top-bar container row">
			<ul class="title-area">
				<li class="name">
					<h1><a ui-sref="recent"  ui-sref-active="active">mediabase</a></h1>
				</li>
			</ul>

			<section class="top-bar-section">
				<ul class="left">
					<li><a ui-sref="import" ui-sref-active="active">Import</a></li>
					<li><a ui-sref="all" ui-sref-active="active">All</a></li>
				</ul>

				<ul class="right">
					<li class="has-form">
						<div class="row collapse">
							<div class="large-12 small-12 columns">
								<input type="search" placeholder="Enter search string" height="5px;" data-ng-model="home.searchTerm" ng-model-options="{ debounce: 500 }">
							</div>
						</div>
					</li>
				</ul>
			</section>
		</nav>
	</header>

	<main ui-view></main>

	<footer>
		<section class="container row">
			<div class="large-12 column">
				<small>&copy; 2013-2014 apertoire.net</small>
			</div>
		</section>
	</footer>

    <!-- inject-vendor:js -->
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/vendor/jquery.datetimepicker.js"></script>
	<script src="https://code.angularjs.org/1.3.0-rc.1/angular.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.10/angular-ui-router.js"></script>
    <!-- endinject -->


    <!-- inject:js -->
    <!-- Bootstrapping -->
	<script type="text/javascript" src="app/app.module.js"></script>
	<script type="text/javascript" src="app/dtpicker.directive.js"></script>
	<script type="text/javascript" src="app/rating.directive.js"></script>
	<script type="text/javascript" src="app/truncate.filter.js"></script>
	<script type="text/javascript" src="app/home.js"></script>

    <!-- Reusable Blocks/Modules -->
    <script src="app/blocks/exception/exception.module.js"></script>
    <script src="app/blocks/exception/exception-handler.js"></script>
    <script src="app/blocks/exception/exception.js"></script>
    <script src="app/blocks/logger/logger.module.js"></script>
    <script src="app/blocks/logger/logger.js"></script>

    <!-- core module -->
    <script src="app/core/core.module.js"></script>
    <script src="app/core/api.js"></script>

    <!-- recent -->
    <script src="app/recent/recent.module.js"></script>
    <script src="app/recent/config.route.js"></script>
    <script src="app/recent/recent.js"></script>

    <!-- all -->
    <script src="app/all/all.module.js"></script>
    <script src="app/all/config.route.js"></script>
    <script src="app/all/all.js"></script>

    <!-- import -->
    <script src="app/import/import.module.js"></script>
    <script src="app/import/config.route.js"></script>
    <script src="app/import/import.js"></script>

    <!-- search -->
    <script src="app/search/search.module.js"></script>
    <script src="app/search/config.route.js"></script>
    <script src="app/search/search.js"></script>

</body>

</html>
